<div class="container">
    <div class="row g-3">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">BILL</span>
                <span class="badge bg-secondary rounded-pill">300</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h4 class="my-0">Customer Name</h4>
                    </div>
                    <input type="text" class="form-control" placeholder="Customer Name">
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h4 class="my-0">Address</h4>
                    </div>
                    <input type="text" class="form-control" placeholder="Customer Name">
                </li>

                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h4 class="my-0">Phone Number</h4>
                    </div>
                    <input type="text" class="form-control" placeholder="Customer Name">
                </li>

                <li class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                        <h6 class="my-0">Product details</h6>
                    </div>
                    <span class="text-muted">Arrow</span>
                </li>
            </ul>

            <div class="card p-2">
                <div class="input-group">
                    <!--<input type="text" class="form-control" placeholder="Customer Name"> -->
                    <button type="submit" class="btn btn-secondary">Generate Bill</button>
                </div>
            </div>
        </div>



        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Product Details </h4>
            <div class="card-group" style="height: 780px;overflow-y: auto;">
                <div style=" margin: 10px;" *ngFor="let n of numSequence(10)">
                    <div class="card border-success mb-3" style="max-width: 18rem; min-width: 18rem;">
                        <div class="card-header bg-transparent border-success" style="height: 66px; cursor: pointer;">
                            Product Name
                            <span class="badge badge-pill badge-danger" style="float: right;">10</span>
                        </div>
                        <div class="card-body text-success" style="height: 134px;">
                            <h5 class="card-title">Success card title</h5>
                            <p class="card-text">Some details about Product </p>
                        </div>
                        <div class="d-flex bd-highlight" style="margin:5px ;">
                            <div class="p-2 flex-grow-1 bd-highlight">Price:12</div>
                            <div class="p-2 bd-highlight btn btn-success" style="margin-right: 10px;">Add</div>
                            <div class="p-2 bd-highlight btn btn-success">Del</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
