<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main">
                <div class="card-body text-white mailbox-widget pb-0" style="background-color: #171616ab;">
                    <h2 class="text-white pb-3">Your Mailbox</h2>
                    <ul class="nav nav-tabs custom-tab border-bottom-0 mt-4" id="myTab" role="tablist">

                        <li class="nav-item">
                            <span class="nav-link" [ngClass]="topbutton.inbox ? 'active':' '" data-toggle="tab"
                                aria-controls="inbox" role="tab" aria-selected="true" (click)="changecontent('inbox')">
                                <span class="d-none d-md-block">INBOX</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" data-toggle="tab" aria-controls="sent" role="tab"
                                aria-selected="false" [ngClass]="topbutton.sent ? 'active':''"
                                (click)="changecontent('sent')">
                                <span class="d-none d-md-block">SENT</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" data-toggle="tab" aria-controls="spam" role="tab"
                                aria-selected="false" [ngClass]="topbutton.spam ? 'active':''"
                                (click)="changecontent('spam')">

                                <span class="d-none d-md-block">SPAM</span>
                            </span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link" data-toggle="tab" aria-controls="delete" role="tab"
                                aria-selected="false" [ngClass]="topbutton.delete ? 'active':''"
                                (click)="changecontent('delete')">

                                <span class="d-none d-md-block">DELETED</span>
                            </span>
                        </li>
                    </ul>
                </div>




                <div class="tab-content">
                    <div class="tab-pane fade active show" aria-labelledby="inbox-tab" role="tabpanel">
                        <div>
                            <div class="row p-4 no-gutters align-items-center">
                                <div class="col-sm-12 col-md-6">
                                    <h3 class="font-light mb-0"><i class="ti-email mr-2"></i>350 Unread emails</h3>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <ul class="list-inline dl mb-0 float-left float-md-right">
                                        <li class="list-inline-item text-info mr-3">
                                            <span href="#">
                                                <button class="btn btn-circle btn-success text-white">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                                <span class="ml-2 font-normal text-dark">Compose</span>
                                            </span>
                                        </li>
                                        <li class="list-inline-item text-danger">
                                            <span href="#">
                                                <button class="btn btn-circle btn-danger text-white">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                                <span class="ml-2 font-normal text-dark">Delete</span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Mail list-->
                            <div class="table-responsive" style="max-height: 608px;">
                                <table class="table email-table no-wrap table-hover v-middle mb-0 font-14">
                                    <tbody>
                                        <!-- row -->

                                        <tr *ngFor="let item of [].constructor(20)">
                                            <!-- label -->
                                            <td class="pl-3">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" />
                                                    <label class="custom-control-label" for="cst1">&nbsp;</label>
                                                </div>
                                            </td>
                                            <!-- star -->
                                            <td><i class="fa fa-star text-warning"></i></td>
                                            <td>
                                                <span class="mb-0 text-muted">Hritik Roshan</span>
                                            </td>
                                            <!-- Message -->
                                            <td>
                                                <span class="link" href="javascript: void(0)">
                                                    <span
                                                        class="badge badge-pill text-white font-medium badge-danger mr-2">Work</span>
                                                    <span class="text-dark">Lorem ipsum perspiciatis-</span>
                                                </span>
                                            </td>
                                            <!-- Attachment -->
                                            <td><i class="fa fa-paperclip text-muted"></i></td>
                                            <!-- Time -->
                                            <td class="text-muted">May 13</td>
                                        </tr>
                                        <!-- row -->
                                        <tr>
                                            <!-- label -->
                                            <td class="pl-3">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" />
                                                    <label class="custom-control-label" for="cst2">&nbsp;</label>
                                                </div>
                                            </td>
                                            <!-- star -->
                                            <td><i class="fa fa-star"></i></td>
                                            <!-- User -->
                                            <td>
                                                <span class="mb-0 text-muted">Genelia Roshan</span>
                                            </td>
                                            <!-- Message -->
                                            <td>
                                                <span class="link" href="javascript: void(0)">
                                                    <span
                                                        class="badge badge-pill text-white font-medium badge-info mr-2">Business</span>
                                                    <span class="text-dark">Inquiry about license for Admin </span>
                                                </span>
                                            </td>
                                            <!-- Attachment -->
                                            <td><i class="fa fa-paperclip text-muted"></i></td>
                                            <!-- Time -->
                                            <td class="text-muted">May 13</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
